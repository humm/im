################################### 系统参数 开始 ######################################
server.servlet.context-describe=dubbo服务消费者
server.servlet.context-path=/web
server.port=5678
mybatis.typeAliasesPackage=com.hoomoomoo.im.model
mybatis.mapperLocations=classpath*:/mapper/*Mapper.xml
mybatis.configuration.jdbc-type-for-null=null
mybatis.configuration.call-setters-on-nulls=true
pagehelper.helper-dialect=oracle
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.charset=utf-8
spring.freemarker.content-type=text/html
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.mode=HTML5
spring.mvc.pathmatch.use-suffix-pattern=false
spring.mvc.pathmatch.use-registered-suffix-pattern=true
spring.mvc.contentnegotiation.favor-path-extension=false
################################### 系统参数 结束 ######################################
################################### 数据库连接参数 开始 #################################
spring.datasource.driver=oracle.jdbc.driver.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@localhost:1522:orcl
spring.datasource.url=jdbc:oracle:thin:@192.168.137.131:1521:ora11g
spring.datasource.username=learn
spring.datasource.password=learn
spring.datasource.max-active=100
spring.datasource.max-idle=10
spring.datasource.min-idle=5
spring.datasource.max-wait=30000
spring.datasource.validation-query=select 1 from dual
################################### 数据库连接参数 结束 #################################
logging.level.com.hoomoomoo.im=info
logging.level.org.springframework=warn
logging.path=logs
################################### dubbo参数 开始 #################################
# dubbo提供者的别名,服务标识
spring.dubbo.application.name=consumer
# zk地址
spring.dubbo.registry.address=zookeeper://192.168.137.131:2181
# dubbo协议
spring.dubbo.protocol.name=dubbo
# duboo服务暴露端口号
spring.dubbo.protocol.port=20880
# dubbo服务扫包路径
spring.dubbo.scan=com.hoomoomoo.im
################################### dubbo参数 结束 #################################
