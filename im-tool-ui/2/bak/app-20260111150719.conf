script.update.table.tsys_subtrans=trans_code,sub_trans_code
script.update.table.tsys_subtrans_ext=trans_code,sub_trans_code
script.update.table.tbdataelement=id
script.update.table.tbprdtemplate=template_code,prd_type
script.update.table.tbtemplaterelgroup=template_code$template_code,req_kind,group_order
script.update.table.tbpageelement=id$group_id,element_order
