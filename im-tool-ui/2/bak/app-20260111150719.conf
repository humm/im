#################### 升级脚本 开始 ####################
# 删除语句生成规则 script.update.table.{表名}={字段,多个逗号分隔,多个语句$分隔} script.update.table.tbscheduletask=sche_group_code
script.update.table.tbschedulepage=sche_page_code
