script.update.table.tbtrans=trans_code
script.update.table.tbfundhintinfo=hint_sql_no
script.update.table.tbfundapicomponent=tab_code,field_code
script.update.table.tsys_menu_ext=menu_code
script.update.table.demo=demo
# 忽略null值
script.update.skip=1
# 注释不忽略
script.update.ignore.skip=insert,values
# 是否写文件
script.update.generate.file=1
# 写文件模式 1:最加 2:重写
script.update.generate.mode=2
# 脚本类型 1:仅删除 2:全部 3:升级
script.update.generate.type=2
# 生成UED菜单 1:是 2:否
script.update.generate.ued=1
# 脚本生成路径
script.update.generate.path=
