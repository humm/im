#################### 应用信息 开始 ####################
app.name=TA小工具
# 默认展示tab页
# 200:升级脚本 210:流程信息 220:基金信息 240:分库分表 600:环境准备 650:文档更新
# 9999:参数设置
app.tab.show=200
# 日志记录
app.log.enable=1
# 日志级别 debug info
app.log.level=info
# 日志保留天数
app.log.save.day=10
# 应用模式  sync:同步模式
app.mode=
# 服务器ip地址
app.server.url=http://127.0.0.1
# 服务端口
app.server.port=13579
# 文件下载端口
app.file.port=24680
#################### 应用信息 结束 ####################

#################### 基金信息 开始 ####################
